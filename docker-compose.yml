services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: clinicai-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  
  mongodb:
    image: mongo:7
    container_name: clinicai-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  account:
    build: ./account
    container_name: clinicai-account
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_DATA_MONGODB_URI=mongodb://admin:password@mongodb:27017/clinicai-account?authSource=admin
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - JWT_SECRET=clinicai-secure-jwt-secret-key-for-production-environment-2024
depends_on:
      - rabbitmq
      - mongodb

volumes:
  mongodb_data:

  summarization:
    build: ./summarization
    container_name: clinicai-summarization
    ports:
      - "8091:8091"
    environment:
      - SERVER_PORT=8091
      - SPRING_DATA_MONGODB_URI=mongodb://admin:password@mongodb:27017/clinicai-summarization?authSource=admin
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - JWT_SECRET=clinicai-secure-jwt-secret-key-for-production-environment-2024
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - rabbitmq
      - mongodb
